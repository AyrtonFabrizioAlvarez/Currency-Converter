<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <script defer src="https://kit.fontawesome.com/07daed3936.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,500&family=Roboto:ital,wght@0,400;0,500;0,900;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">

    <!-- PICO CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <!-- SWEET ALERT -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Currency Converter</title>
</head>
<body>

<article  class="principal" data-theme="dark">
                
    <div class="theme-switch-wrapper">
        <div class="theme-icon">
            <i class="fa-regular fa-moon"></i>
            <i class="fa-regular fa-sun desaparecer"></i>
        </div>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
        


    <!-- TARJETA DE CLIMA -->
    <div class="clima">
        
    </div>


        <!-- FORMULARIO DE CONVERSION -->

    <form>

        <div class="formulario">

            <div class="formulario1">

                <label>
                    <select id="campo" class="moneda1" required>
                        <option value="" selected>Moneda Origen</option>
                    </select>
                </label>

                <label>
                    Monto en <span class="ISO-ingresa"></span>
                    <input type="text" autocomplete="off" id="montoAIngresar" class="campo" name="lastname" placeholder="Usted ingresa" required>
                </label>

            </div>

            <div class="formulario2">

                <label>
                    <select id="campo" class="moneda2" required>
                        <option value="" selected>Moneda Destino</option>
                    </select>
                </label>

                <label>
                    Monto en <span class="ISO-entrega"></span>
                    <input type="text" readonly id="montoAEntregar" class="campo" name="lastname" placeholder="Usted recibe" required>
                </label>

            </div>

        </div>

    </form>

    <div id="contenedor2">

        <button id="BtnSubmit" type="button">
            Convertir
        </button>

    </div>



    <div id="ultimaConversion">

        <div class="container">
            <h1 class="titulo">Ultimas Conversiones</h1>
        </div>
        <table id="fila2">
            <thead>
                <tr>
                    <th scope="col">Origen</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Ingreso</th>
                    <th scope="col">Egreso</th>
                </tr>
            </thead>
            <tbody id="tabla">
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>

    </div>


    <div class="trash">
        <i class="fa-solid fa-trash-can"></i>
    </div>



    <footer class="footer">

        

    </footer>

</article>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/moment.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/pais.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
